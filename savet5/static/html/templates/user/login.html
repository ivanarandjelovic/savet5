<div class="page-header">
	<h1>Ulogujte se</h1>
</div>
		<div class="alert alert-warning alert-dismissable" ng-show="loginFailure">
			<button type="button" class="close" data-dismiss="alert"
				aria-hidden="true">&times;</button>
			<strong>Upozorenje!</strong> Vaš email ili lozinka nisu ispravni, molimo pokušajte opet da se ulogujete.
		</div>
<form name="form">
	<fieldset>
		<div class="form-group" ng-class="{ 'has-error' : form.email.$invalid  && !form.email.$pristine }">
			<label for="email">E-mail adresa</label> <input type="email" name="email"
				class="form-control" autofocus="autofocus" ng-model="credentials.email"
				placeholder="E-Mail" required autocomplete="on" /><br />
		</div>
		<div class="form-group">
			<label for="password">Lozinka</label> <input type="password"
				class="form-control" ng-model="credentials.password"
				placeholder="Lozinka" required /><br />
			<button class="btn btn-primary" ng-disabled="form.$invalid"
				ng-click="login(credentials)">Uloguj me</button>
		</div>
	</fieldset>
</form>
